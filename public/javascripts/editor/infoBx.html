<form name="myForm">
    <h2>{{focus._id}}</h2>
    <br/>
    <div>
        <label>Name</label>
        <input type="text" name="name" ng-model="focus.name">
    </div>
    <div>
        <label>Height</label>
        <input type="number" name="height" ng-model="focus.height">
    </div>
    <div>
        <label>Moist</label>
        <input type="number" name="moist" ng-model="focus.moist">
    </div>
</form>
