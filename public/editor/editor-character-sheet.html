<div class="container">
	<div >
		<h3>Attributs</h3>
		<div class="row">
			<div class="col-md-4">
				<label>Physic</label>
				<ul>
					<ecs-attributs name="Strength" value="focus.attributs.physic.strength" ></ecs-attributs>
					<ecs-attributs name="Dexterity" value="focus.attributs.physic.dexterity" ></ecs-attributs>
					<ecs-attributs name="Stamina" value="focus.attributs.physic.stamina" ></ecs-attributs>
				</ul>
			</div>
			<div class="col-md-4">
				<label>Social</label>
				<ul>
					<ecs-attributs name="Charisma" value="focus.attributs.social.charisma" ></ecs-attributs>
					<ecs-attributs name="Empathy" value="focus.attributs.social.empathy" ></ecs-attributs>
					<ecs-attributs name="Will" value="focus.attributs.social.will" ></ecs-attributs>
				</ul>
			</div>
			<div class="col-md-4">
				<label>Mental</label>
				<ul>
					<ecs-attributs name="Logic" value="focus.attributs.mental.logic" ></ecs-attributs>
					<ecs-attributs name="Ingeniosity" value="focus.attributs.mental.ingeniosity" ></ecs-attributs>
					<ecs-attributs name="Abstraction" value="focus.attributs.mental.abstraction" ></ecs-attributs>
				</ul>
			</div>
		</div>
	</div>
	<div>
		<h3>Skills</h3>
		<div class="row">
			<div class="col-md-4">
				<label>Combats</label>
				<ul>
					<ecs-attributs name="Offensive" value="focus.skills.combat.offensive" ></ecs-attributs>
					<ecs-attributs name="Defensive" value="focus.skills.combat.defensive" ></ecs-attributs>
					<ecs-attributs name="Subversive" value="focus.skills.combat.subversive" ></ecs-attributs>
				</ul>
			</div>
			<div class="col-md-4">
				<label>Moves</label>
				<ul>
					<ecs-attributs name="Athletism" value="focus.skills.move.athletism" ></ecs-attributs>
					<ecs-attributs name="Acrobatics" value="focus.skills.move.acrobatics" ></ecs-attributs>
					<ecs-attributs name="Stealth" value="focus.skills.move.stealth" ></ecs-attributs>
				</ul>
			</div>
			<div class="col-md-4">
				<label>Gift</label>
				<ul>
					<ecs-attributs name="Power" value="focus.skills.gift.power" ></ecs-attributs>
					<ecs-attributs name="Weaving" value="focus.skills.gift.weaving" ></ecs-attributs>
					<ecs-attributs name="Influence" value="focus.skills.gift.influence" ></ecs-attributs>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<label>Social</label>
				<ul>
					<ecs-attributs name="Presence" value="focus.skills.social.presence" ></ecs-attributs>
					<ecs-attributs name="Bargain" value="focus.skills.social.bargain" ></ecs-attributs>
					<ecs-attributs name="Subterfuge" value="focus.skills.social.subterfuge" ></ecs-attributs>
				</ul>
			</div>
			<div class="col-md-4">
				<label>empirism</label>
				<ul>
					<ecs-attributs name="Engineering" value="focus.skills.empirism.engineering" ></ecs-attributs>
					<ecs-attributs name="Nature" value="focus.skills.empirism.nature" ></ecs-attributs>
					<ecs-attributs name="Crafts" value="focus.skills.empirism.crafts" ></ecs-attributs>
				</ul>
			</div>
			<div class="col-md-4">
				<label>Knowledge</label>
				<ul>
					<ecs-attributs name="Science" value="focus.skills.knowledge.science" ></ecs-attributs>
					<ecs-attributs name="Civilization" value="focus.skills.knowledge.civilization" ></ecs-attributs>
					<ecs-attributs name="Mysticism" value="focus.skills.knowledge.mysticism" ></ecs-attributs>
				</ul>
			</div>
		</div>
	</div>
	<div>
		<h3>Status</h3>
		<div class="row">
			<div class="col-md-4">
				<label>Endurance</label>
				<ul>
					<ecs-value name="Breath" value="focus.status.endurance.breath" ></ecs-value>
					<ecs-value name="Recorvery" value="focus.status.endurance.recorvery" ></ecs-value>
					<ecs-range name="Exhaustion" value="focus.status.endurance.exhaustion" max="20" ></ecs-range>
				</ul>
			</div>
			<div class="col-md-4">
				<label>Health</label>
				<ul>
					<ecs-value name="Vitality" value="focus.status.health.vitality" ></ecs-value>
					<ecs-value name="Regeneration" value="focus.status.health.regeneration" ></ecs-value>
					<li>
						<ul>
							<ecs-range name="Armor" value="focus.status.health.wounds.superficial.level" max="10" ></ecs-range>
							<ecs-range name="Minor" value="focus.status.health.wounds.minor.level" max="8"></ecs-range>
							<ecs-range name="Deep" value="focus.status.health.wounds.deep.level" max="6"></ecs-range>
							<ecs-range name="Serious" value="focus.status.health.wounds.serious.level" max="3"></ecs-range>
							<ecs-range name="Fatal" value="focus.status.health.wounds.fatal.level" max="1"></ecs-range>
						</ul>
					</li>
				</ul>
			</div>
			<div class="col-md-4">
				<label>Psych</label>
				<ul>
					<ecs-value name="Moral" value="focus.status.psych.moral" ></ecs-value>
					<ecs-value name="Adrenaline" value="focus.status.psych.adrenaline" ></ecs-value>
					<ecs-value name="Serenity" value="focus.status.psych.serenity" ></ecs-value>
				</ul>
			</div>
		</div>
	</div>
	<textarea>{{focus}}</textarea>
</div>
