<div class="modal-header">
	<h3 class="modal-title">Generate a new Map</h3>
</div>
<div class="modal-body">
	<div class="row"><label class="col-md-3">Width</label><input class="col-md-3" type="number" step="50" ng-model="mwidth"/></div>
	<div class="row"><label class="col-md-3">Height</label><input class="col-md-3" type="number" step="50" ng-model="mheight"/></div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
